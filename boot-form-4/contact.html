<!doctype html>
<html lang="en">
  <head>
    <meta name="description" content="your website description here">
    <meta name="keywords" content="your keywords here">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>Contact</title>
  </head>
  <body>

    <div class="container mt-3">
      <div class="row">


        <div class="col col-md-6 offset-md-3 col-sm-3 mt-5 ">
          <form class="px-4 py-3 needs-validation">
            <h2 class="text-center mt-3">Contact Us</h2>
            <p class="text-center mb-4">We will get back to you asap!</p>

            <div class="row">
              <div class="col">
            <div class="form-group">
              <span><i class="fas fa-user text-muted"></i></span>
              <input class="form-control border-0" id="formGroupExampleInput" type="text" placeholder="First Name" required>
            </div>
              </div>
              <div class="col">
            <div class="form-group">
              <span><i class="fas fa-user text-muted"></i></span>
              <input class="form-control border-0" id="formGroupExampleInput" type="text" placeholder="Last Name" required>
            </div>
              </div>
            </div>

            <div class="form-group">
              <span><i class="fas fa-envelope text-muted"></i></span>
              <input type="email" class="form-control border-0" id="exampleFormControlInput1" placeholder="E-mail" required>
            </div>
            <div class="form-group">
              <textarea class="form-control border-0 mb-4" id="exampleFormControlTextarea1" rows="4" placeholder="Write your message here" required></textarea>
          </div>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
            <p class="text-center mt-3">You also may call us at 333-33-33</p>
          </form>
        </div> <!-- End of col -->


      </div> <!-- End of row -->
    </div> <!-- End of Container -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
