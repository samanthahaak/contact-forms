<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/251ae84f7c.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="content">
      <form class="" action="" method="post">
        <h1>Contact Us</h1>
        <p>Please send us a message.<br />
          Our team will be happy to assist you.</p>
        <input required type="text" name="name" value="" placeholder="Name">
        <input required type="email" name="email" value="" placeholder="E-mail">
        <textarea required name="message" placeholder="Write your message here!"></textarea>
        <button type="button" name="button">Send</button>
      </form>
    </div>
  </body>
</html>
