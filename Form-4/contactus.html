<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/251ae84f7c.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
  </head>
  <body>

    <div class="content">

      <form class="" action="" method="post">
        <h1>Contact Us</h1>
        <p class="top">We will get back to you asap!</p>
      <label for="name"></label><br />
        <i class="fa fa-user icon inbox"></i>
        <input required type="text" name="fname" value="" id="fname" placeholder="Fist Name">
        <i class="fa fa-user icon inbox"></i>
        <input required type="text" name="lname" value="" id="lname" placeholder="Last Name">
      <label for="email"></label><br />
        <i class="fa fa-envelope icon inbox"></i>
        <input required type="email" name="email" value="" id="email" placeholder="E-mail">
      <label for="message"></label><br />
        <textarea required name="message" id="message" placeholder="Write your message here."></textarea>
        <button type="button" name="button">Send</button>
        <p>You also may call us at 333-33-33</p>
      </form>

    </div>

  </body>
</html>
