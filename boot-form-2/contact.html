    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="row">


        <div class="col col-md-6 offset-md-3 col-sm-3 mt-3 ">
          <form class="p-5 text-white needs-validation">
            <h2 class="">Contact Us</h2>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input class="form-control" id="formGroupExampleInput" type="text" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="4" required></textarea>
          </div>
            <button type="submit" class="btn btn-purple btn-block text-white shadow px-4 mb-2 rounded">Submit</button>
          </form>
        </div> <!-- End of col -->


      </div> <!-- End of row -->
    </div> <!-- End of Container -->
